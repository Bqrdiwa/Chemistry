{%extends 'home/base.html'%}
{%block content%}
<style>
    .questions-cont {
        display: flex;
        flex-direction: column;
        gap: .7em;
        padding: 1em;

    }

    .question-cont {
        display: flex;
        justify-content: space-between;
        border: 1px solid #dadada;
        border-radius: 5px;
        flex-wrap: wrap;
        gap: 1em;
        align-items: center;
        padding: .6em 1.2em;
    }

    .column-maker {
        display: flex;
        gap: .5em;
        align-items: center;
        justify-content: space-between;
    }

    .column-maker > p {
        font-size: .825rem;
        font-family: IRSansB;
    }

    @media only screen and (max-width:767px) {
        .question-cont {
            flex-wrap: wr;
        }
    }
</style>
<main>
    {%if questions%}
        <div class="questions-cont">
            {%for q in questions%}
            <div class="question-cont">
                <a href="{%url 'solution-question' q.pk%}">
                <button style="padding: .2em 1em;display: flex;gap: .2em;justify-content: center;align-items: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" style="stroke-width: 1.5px;width:22px;height:22px;" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M3 4m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v10a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z"></path>
                        <path d="M9 10m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                        <path d="M15 8l2 0"></path>
                        <path d="M15 12l2 0"></path>
                        <path d="M7 16l10 0"></path>
                     </svg>
                    جزئیات
                </button>
                </a>

                <div class="column-maker">
                    <p style="font-size: .8rem;font-family: IRSans;color: #444;">پایه {{q.grade}} فصل {{q.unit}}</p>
                    <p>:پایه ~ فصل</p>
                </div>

                <div class="column-maker">
                    <p style="font-size: .8rem;font-family: monospace;color: #444;">{{q.time}}</p>
                    <p>:تاریخ</p>
                </div>

                <div class="column-maker">
                    <p>{{q.title}}</p>
                    <p>:موضوع</p>
                </div>
            </div>
            {%endfor%}
        </div>
    {%else%}
    <div style="height: 500px;width: 100%;border: 1px solid #000;border-radius: 5px;display: flex;align-items: center;justify-content: center;font-family: IRSansB;font-size: .9rem;" >
        تمام سوالات دانش اموزان جواب داده شده
   </div>
    {%endif%}

</main>
{%endblock%}
