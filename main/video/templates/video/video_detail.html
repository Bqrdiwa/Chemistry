{%extends 'home/base.html'%}

{%block content%}


<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
<script src="https://cdn.plyr.io/3.7.8/plyr.js">

    function share() {
    var url = "{% url 'video-detail' video.pk %}"; // Replace with your website URL
    var title = "توسط مهندس کیانی {{video.grade}} پایه {{video.Unit}} تدریس فصل"; // Replace with your desired title
    var text = "{{video.Description}}"; // Replace with your desired text

    navigator.share({
        url: url,
        title: title,
        text: text
    })
    .then(() => console.log("Shared successfully"))
    .catch((error) => console.error("Error sharing:", error));
    }
</script>

<style>
    .container {
        display: grid;
        grid-template-columns: 11fr 5fr;
        height: fit-content;
        width: 100%;
        margin-top: 30px;
    }

    .video-container {
        width: 100%;
        height: 100%;
    }
    
    :root { 
        --plyr-color-main:'black';
    }
    
    .line {
			position: relative;
			height: 2px;
			background-image: linear-gradient(to right, transparent, black 50%, transparent), linear-gradient(to left, transparent, black 50%, transparent);
			background-position: center;
			background-repeat: no-repeat;
            margin: auto;
            display: block;
            width: 85%;

		}

    .options {
        display: flex;
        margin: auto;
        width: 80%;
        flex-direction: row;
        height: fit-content;
        gap: 20px;
        margin-top: 30px;
        position: relative;
    }

    .tags {
        width: fit-content;
        height: 100%;
        right: -10px;
        border: 1px solid #bdbdbd;
        border-bottom-right-radius: 20px;
        border-top-left-radius: 20px;
        padding: 2px 10px;
        position: absolute;
        height: fit-content;
        font-size: .85rem;
        
    }
    
    .Box-1 {
        width: 100%;
        height: fit-content;
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        padding-bottom: 50px;
        border: 1px solid #dadada;
    }

    .Box-2 {
        display: block;
        margin: auto;
        width: 90%;
        height: 100%;
        border: 1px solid #dadada;
        border-radius: 8px;
        overflow-y: auto;
        overflow-x:hidden;
        padding: 1em;
        
    }

    .video-suggest { 
        width: 100%;
        margin: auto;
        display: flex;
        height: fit-content;
        border: 1px solid #EAEAEA;
        flex-direction: row;
        gap: 3px;
        cursor: pointer;
        border-radius: 5px;
        margin: 5px 0 ;
        overflow: auto;
        
    }

    .video-suggest:hover {
        border: 1px solid #d3d3d3;
    }

    .save {
        background-color: white;
        padding: .3em;
        display: flex;
        font-size: .824rem;
        align-items: center;
        justify-content: center;
        transition: all 400ms ease;
        gap: 8px;
        border: 1px solid #000;
        transition: all 300ms ease;
        cursor: pointer;
        padding: .2em .5em;
        border-radius: 5px;
    }

    .save >svg {
        stroke-width: 1.8px;
        width: 20px;
        height: 20px;
    }

    .blacked {
        color: white;
        background-color: black;
    }



    @media screen and (max-width: 768px) {
        .container {
            grid-template-columns: 1fr;
        }

        .Box-2 {
            margin-top: 30px;
            width: 100%;
        }

    }
</style>

<main>
    <div class="container">
        <div class="Box-1">

                <div id="video-container">
                    {{video.url|safe}}
                </div>
                <div class="line" style="width: 90%;margin-top: 5px;"></div>
                <h2 style="text-align: end;margin-right: 20px;">{{video.Title}}</h2>
                <p style="display: block;text-align: right;margin-right: 25px;color: rgb(66, 66, 66);">{{video.Description}}</p>
                <div class="options">
                    {%if video in watchlist%}
                        <div id="my-button" class="save blacked">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-floppy" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2"></path>
                                <path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                                <path d="M14 4l0 4l-6 0l0 -4"></path>
                             </svg>
                                لیست تماشا
                        </div>
                    {%else%}
                        <div id="my-button" class="save">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-floppy" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2"></path>
                                <path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                                <path d="M14 4l0 4l-6 0l0 -4"></path>
                             </svg>
                              لیست تماشا
                        </div>
                    {%endif%}


                     <div class="tags">
                        {{video.grade}} فصل {{video.Unit}} 
                    </div>
                </div>
        </div>


        <div class="Box-2" id="Box-2">
            {%for video in videos_related%}
                <a class="video-suggest" href="{{video.pk}}" id="video-suggest-{{video.pk}}">
                    <img src="{{video.Thumbnail}}" style="width: 50%;">
                    <p style="font-size: .7rem;text-align: end;width: 90%;padding: .5em;">{{video.Title}}</p>
                </a>
            {%endfor%}
        </div>
    </div>
</main>

<script>
    const element = document.getElementById('video-suggest-{{video.pk}}');
    const Box = document.getElementById('Box-2')
    const YPOS = element.offsetTop;
    Box.scrollTo({top:YPOS,behavior:'smooth'});

    const button = document.getElementById('my-button')
    button.onclick = function(){
        toggleLoading()
        $.ajax({
            type: 'POST',
            url: '{% url "video-detail" video.pk%}',
            data: {
                // Your data here
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            success: function(response){
                toggleLoading()
                if (response.message == 'add'){
                    button.classList.add('blacked')
                }
                else{
                    button.classList.remove('blacked')
                }
            }
        });
    };
;
  </script>
{%endblock content%}
